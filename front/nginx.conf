
server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Toutes les routes frontend pointent vers index.html
    location / {
        try_files $uri /index.html;
    }

    # Proxy pour le backend
    location /api/ {
        proxy_pass http://backend-service:5000/;
    }
}
