apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: soxnahawaa/jenkins_front:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "http://backend-service:5000/api/smartphones"
